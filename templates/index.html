<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Link Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Website Link Checker</h1>
        
        <form id="crawl-form" action="/crawl" method="POST">
            <div class="flex mb-2">
                <select id="protocol" class="p-2 border border-gray-300 rounded-l bg-white">
                    <option value="https://">https://</option>
                    <option value="http://">http://</option>
                </select>
                <input type="text" name="url" id="url-input" placeholder="Enter website URL (e.g., example.com)" class="p-2 border border-gray-300 rounded-r w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Start Crawl</button>
        </form>

        <div class="mt-4">
            <h2 class="text-2xl font-semibold mb-2">Terminal Output</h2>
            <pre id="output" class="p-4 bg-black text-green-400 h-64 overflow-y-scroll rounded"></pre>
        </div>

        <div class="mt-4">
            <h2 class="text-2xl font-semibold mb-2">Download Results</h2>
            <a id="download-link" href="/download" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 hidden">Download Result File</a>
        </div>
    </div>

    <script>
        const outputElement = document.getElementById("output");
        const form = document.getElementById("crawl-form");
        const downloadLink = document.getElementById("download-link");
        const protocol = document.getElementById("protocol");
        const urlInput = document.getElementById("url-input");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            outputElement.textContent = "";  // Clear output area
            downloadLink.classList.add("hidden");  // Hide download link initially
            
            // Concatenate the protocol with the entered URL
            const fullUrl = protocol.value + urlInput.value;
            const formData = new FormData();
            formData.append('url', fullUrl);

            // Fetch request to start crawling
            fetch('/crawl', { method: "POST", body: formData })
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    function read() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                downloadLink.classList.remove("hidden");  // Show download link once done
                                return;
                            }
                            const chunk = decoder.decode(value);
                            if (chunk.trim() === "done") {
                                downloadLink.classList.remove("hidden");  // Show download link if "done"
                            } else {
                                outputElement.textContent += chunk;
                                outputElement.scrollTop = outputElement.scrollHeight;
                                read();
                            }
                        });
                    }
                    read();
                });
        });
    </script>
</body>
</html>
